<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Contact list</title>
</head>
<body>

    <div class="wrapper">
        <div class="container">
        <!-- title -->
            <div class="row py-5">
            <div class="col">
                <h1 class="text-center">My Contact List</h1>

            </div>
            </div>
         
        <!-- Search and filter -->
            <div class="row">
                <div class="col">
                    <form action="">
                        <input type="text" class="from-control" name="search" placeholder = "search a contact"/>
                        
                    </form>
                </div>
                <div class="col">
                    <select name="" id="" class="user-control" onchange="handleOnChange(this)">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

            </div>
            <!-- contact list card -->

            <div class="row" id="list">
                <div class="d-flex justify-content-center text-primary">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                
                      
                
                
            </div>
        </div>
        
    </div>
   






    <!-- js link -->
    <script src="script.js"></script>
</body>
</html>
